<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2 px 8px rgba(0,0,0,0.1);
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 4px;
        }
        button:hover {
            background: #0056b3;
        }
        pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
        }
        .error {
            color: #dc3545;
        }
        .success {
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>API Connection Test</h1>
        <div>
            <button onclick="testHealth()">Test /api/health</button>
            <button onclick="testStats()">Test /api/stats</button>
            <button onclick="testDirect()">Test Direct Backend</button>
        </div>
        <h2>Results:</h2>
        <pre id="results">Click a button to test...</pre>
    </div>

    <script>
        const resultsEl = document.getElementById('results');

        async function testHealth() {
            try {
                resultsEl.innerHTML = 'Testing /api/health...';
                const response = await fetch('/api/health');
                const data = await response.json();
                resultsEl.innerHTML = `<span class="success">✓ Success!</span>\n${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                resultsEl.innerHTML = `<span class="error">✗ Error:</span>\n${error.message}\n${error.stack}`;
            }
        }

        async function testStats() {
            try {
                resultsEl.innerHTML = 'Testing /api/stats...';
                const response = await fetch('/api/stats');
                const data = await response.json();
                resultsEl.innerHTML = `<span class="success">✓ Success!</span>\n${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                resultsEl.innerHTML = `<span class="error">✗ Error:</span>\n${error.message}\n${error.stack}`;
            }
        }

        async function testDirect() {
            try {
                resultsEl.innerHTML = 'Testing direct window.location.origin...';
                const url = window.location.origin + '/api/health';
                resultsEl.innerHTML += `\nURL: ${url}\n\n`;
                const response = await fetch(url);
                const data = await response.json();
                resultsEl.innerHTML += `<span class="success">✓ Success!</span>\n${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                resultsEl.innerHTML += `\n<span class="error">✗ Error:</span>\n${error.message}\n${error.stack}`;
            }
        }

        // Auto-test on load
        window.addEventListener('load', () => {
            setTimeout(testHealth, 500);
        });
    </script>
</body>
</html>
